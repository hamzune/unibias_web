<!--begin::Subheader-->
<div class="subheader py-2 py-lg-4" [ngClass]="subheaderCSSClasses" id="kt_subheader"
  style="max-width: 1100px;margin:auto">
  <div [ngClass]="subheaderContainerCSSClasses"
    class="d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
    <!--begin::Details-->
    <div class="d-flex align-items-center flex-wrap mr-2">
      <ng-container *ngIf="subheaderMobileToggle">
        <!--begin::Mobile Toggle-->
        <button class="burger-icon burger-icon-left mr-4 d-inline-block d-lg-none" id="kt_subheader_mobile_toggle">
          <span></span>
        </button>
        <!--end::Mobile Toggle-->
      </ng-container>

      <!--begin::Search Form-->
      <div class="d-flex align-items-center" id="kt_subheader_search">
        <ng-container *ngIf="subheaderDisplayDesc">
          <ng-container *ngIf="description$ | async as _description">
            <span class="text-dark-50 font-weight-bold" id="kt_subheader_total">
              {{ _description }}</span>
          </ng-container>
        </ng-container>

        <form class="ml-0">
          <div class="input-group input-group-sm input-group-solid" style=" background-color: #ffffff;">
            <input type="text" class="form-control" id="kt_subheader_search_form" placeholder="Search..." />
            <div class="input-group-append">
              <span class="input-group-text">
                <span [inlineSVG]="'./assets/media/svg/icons/General/Search.svg'" cacheSVG="true"
                  class="svg-icon"></span>
                <!--<i class="flaticon2-search-1 icon-sm"></i>-->
              </span>
            </div>
          </div>
        </form>
      </div>
      <!--end::Search Form-->
    </div>
    <!--end::Details-->

    <!--begin::Toolbar-->
    <div class="d-flex align-items-center">

      <a class="btn btn-icon btn-clean btn-lg w-40px h-40px" id="kt_quick_user_toggle">
        <span class="symbol symbol-30 symbol-lg-40">
          <span [inlineSVG]="'./assets/media/svg/icons/General/User.svg'" cacheSVG="true"
            class="svg-icon svg-icon-xl"></span>
        </span>
      </a>
      <!--begin::Notifications-->
      <a class="btn btn-icon btn-clean btn-lg mb-1" id="kt_quick_notifications_toggle">
        <span [inlineSVG]="'./assets/media/svg/icons/Code/Compiling.svg'" cacheSVG="true"
          class="svg-icon svg-icon-xl"></span>
        <span class="pulse-ring"></span>
      </a>
      <!--end::Notifications-->
    </div>
    <!--end::Toolbar-->
  </div>
</div>
<!--end::Subheader-->
