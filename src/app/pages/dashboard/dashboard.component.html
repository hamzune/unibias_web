  <div class="d-flex flex-row-fluid ">
    <div class="col-sm-12 col-md-8 col-lg-8 col-xl-9" >

      <div class="d-flex">
        <div class="d-flex justify-content-start">
          <div class="p-2" (click)="view.value='infobar'">infobar</div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="p-2" (click)="view.value='profile'">Profile</div>
        </div>
      </div>

        <div style="margin: 20%; text-align: center;font-size: xx-large;">
            DASHBOARD
        
            <p>{{user?.fullname}} {{user?.fullname}}</p>
        
            <p>
                {{user | json}}
            </p>
        </div>
        
    </div>
    <div [ngSwitch]="view.value" class="col-sm-0 col-md-4 col-lg-4 col-xl-3" style="padding-right: 0px !important;">
          

        <app-infobar *ngSwitchCase="'infobar'" ></app-infobar>
        <app-profile *ngSwitchCase="'profile'" ></app-profile>

    </div>
</div>
